{% extends 'base.html' %}

{% block title %} Change Avatar {% endblock %}

{% block content %}

<div class="container mx-auto d-flex align-items-center" style="height: 85%">
  <div class="container">
    <form method="post" action="{{ url_for('change_avatar') }}" enctype="multipart/form-data">
      {{ form.hidden_tag() }}

      <div class="form-group col-sm-10 col-lg-5">
        <label for="image">{{ form.image.label }}</label>
        {{ form.image(class="form-control") }}
      </div>

      {{ form.submit(class='btn btn-success mt-2') }}
    </form>
  </div>
 </div>
{% endblock %}
