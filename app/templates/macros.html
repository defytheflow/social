{% macro render_friend(friend, view_name='profile') -%}
  <li class="list-group-item d-flex align-items-center py-1">
    <img
      class="rounded"
      width="75"
      height="75"
      src="{{ friend.image_url }}"
      alt="user's image">
    <a
      class="mx-2 h5 mb-0"
      href="{{ url_for(view_name, username=friend.username )}}">
      {{ friend.username }}
    </a>
    {% if caller %} {{ caller() }} {% endif %}
  </li>
{%- endmacro %}
